commerce_quick_edit.product_edit:
  path: '/commerce_quick_edit/product_edit/{id}'
  defaults:
    _controller: '\Drupal\commerce_quick_edit\Controller\ProductQuickEditController::openModalForm'
    _title: 'Product Quick Edit'
  requirements:
    _permission: 'access commerce administration pages'

commerce_quick_edit.settings_form:
  path: '/admin/commerce/config/commerce-quick-edit'
  defaults:
    _title: 'Commerce Quick Edit'
    _form: '\Drupal\commerce_quick_edit\Form\SettingsForm'
  requirements:
    _permission: 'access commerce administration pages'
